<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayAPI</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Serif+Display">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Public+Sans">
</head>

<body>

  <a href="./index.html"><img id="logo" src="./assets/shared/desktop/logo.svg" alt="logo"></a>

  <div id="menuToggler">
    <img src="./images/Hamburger_icon.svg" alt="hamburger icon">
  </div>

  <nav id="menu">
    <a href="./pricing.html">Pricing</a>
    <a href="./about.html">About</a>
    <a href="./contact.html">Contact</a>
    <a href="#"><button id="demo-btn" type="button" name="button">Schedule a Demo</button></a>
  </nav>

  <span class="dot1"></span>

  <h2 id="top-content">Submit a help request and we'll get in touch shortly.</h2>

  <main id="form-companies">
    <form class="" action="index.html" method="post">
      <fieldset>
        <label for="name"></label>
        <input type="text" id="name" name="name" value="Name" required>

        <label for="email"></label>
        <input type="text" id="email" name="email" value="Email Address" required>

        <label for="company"></label>
        <input type="text" id="company" name="company" value="Company Name" required>

        <label for="title"></label>
        <input type="text" id="title" name="title" value="Title" required>

        <label for="message"></label>
        <input type="text" id="message" name="message" value="Message" required>
      </fieldset>
      <p><input type="checkbox" name="" value="">Stay up-to-date with company announcements and updates to our API</p>
      <button type="button" name="Submit" aria-label="submit form">Submit</button>
    </form>

    <section id="contact-companies">
      <h3>Join the thousands of innovators already buildilng with us</h3>
      <ul>
        <li><img src="./assets/shared/desktop/tesla.svg" alt="tesla link"></li>
        <li><img src="./assets/shared/desktop/microsoft.svg" alt="microsoft link"></li>
        <li><img src="./assets/shared/desktop/hewlett-packard.svg" alt="hewlett packard link"></li>
        <li><img src="./assets/shared/desktop/oracle.svg" alt="oracle link"></li>
        <li><img src="./assets/shared/desktop/google.svg" alt="google link"></li>
        <li><img src="./assets/shared/desktop/nvidia.svg" alt="nvidia link"></li>
      </ul>
    </section>
  </main>

  <section>
    <h2>Ready to start?</h2>
    <div>
      <input id="email" type="text" placeholder="Enter email address" value="">
      <label id="demo-btn" class="schedule-demo-btn-span" for="email">Schedule a Demo</label>
    </div>
  </section>

  <footer>
    <a href="./index.html"><img src="./assets/shared/desktop/logo-white.svg" alt="logo"></a>
    <a href="./pricing.html">Pricing</a>
    <a href="./about.html">About</a>
    <a href="./contact.html">Contact</a>

    <section id="social_media">
      <ul>
        <li><a href="#"><img src="./assets/shared/desktop/facebook-white.svg" alt="facebook logo"></a></li>
        <li><a href="#"><img src="./assets/shared/desktop/twitter.svg" alt="twitter logo"></a></li>
        <li><a href="#"><img src="./assets/shared/desktop/linkedin.svg" alt="linkedin logo"></a></li>
      </ul>
    </section>
  </footer>

  <script src="./js/scripts.js"></script>
</body>

</html>
